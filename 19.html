<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-normalize@1.1.0/modern-normalize.css"
    />
    <title>Form</title>
  </head>
  <body>
    <form>
      <label for="name">Name:</label>
      <input type="text" placeholder="First Last" id="name" />

      <label for="email">Email:</label>
      <input type="email" placeholder="my@example.com" id="email" />

      <label for="expertise">CSS Level of Expertise</label>
      <select id="expertise">
        <option>Beginner</option>
        <option>Intermediate</option>
        <option>Advanced</option>
      </select>

      <label for="comments">Comments:</label>
      <textarea id="comments" placeholder="Enter your comments here"></textarea>

      <label for="subscribe">Subscribe to our newsletter?</label>
      <input type="checkbox" id="subscribe" />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
